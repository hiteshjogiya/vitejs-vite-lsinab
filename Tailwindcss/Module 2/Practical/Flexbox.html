        <div class="mx-4 w-16 h-16 bg-slate-400 basis-1/4">3</div>
    </div>
    <p class="bg-black text-white p-4 text-center m-3">FLEX DIRECTION</p>

        <div class="mx-4 w-16 h-16 bg-slate-400 ">3</div>

        <div class=" w-44 border-red-600 border h-16 bg-slate-400 ">9</div>
